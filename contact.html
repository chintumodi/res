      <div class="container my-4 sm-4 all-bg">
        <h2>Contact us</h2>
        <form name="myform">
            <div class="sm-2">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <select class="form-select form-select-md" aria-label=".form-select-md example">
                <option selected>Select Your Queriy</option>
                <option value="1">Food ordering</option>
                <option value="2">Food delivery</option>
                <option value="3">Food Bulk</option>
            </select>
            <div class="form-check my-4">
                <p> 1. Are You a Member ?</p>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Yes
                </label>
              </div>
            <div class="form-check my-4">
                <p> 2. Are You a foodie ?</p>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault">
                Yes
                </label>
              </div>
       
            <div class="mb-3 my-4">
                <label for="exampleFormControlTextarea1" class="form-label">Tell us About your self</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary" onclick="sub()">Submit</button>
          </form>
    </div>
